<!doctype html>
<html>
  <head>
    <!-- IMPORTANT: Set the character set to UTF-8. Otherwise you may get weird symbols on the score. -->
    <meta charset="utf-8" />
    </style>
  </head>
  <body>
    <!-- Div where the scores will be output -->
    <div id="output"></div>

    <!-- Load library -->
    <script src="https://cdn.jsdelivr.net/npm/vxflw-early-access@alpha/build/cjs/vexflow.js"></script>

    <script>
    /* global Vex */
    Vex.Flow.loadFonts('Bravura', 'Academico').then(() => {
      Vex.Flow.setFonts('Bravura', 'Academico');
      const { Factory } = Vex.Flow;
      const vf = new Factory({
        renderer: { elementId: 'output', width: 500, height: 200 },
      });

      const system = vf.System({ width: 400 });

      const notes = [
        // A quarter-note C.
        vf.StaveNote({ keys: ['c/4'], duration: 'q' }),

        // A quarter-note D.
        vf.StaveNote({ keys: ['d/4'], duration: 'q' }),

        // A quarter-note rest. Note that the key (b/4) specifies the vertical
        // position of the rest.
        vf.StaveNote({ keys: ['b/4'], duration: 'qr' }),

        // A C-Major chord.
        vf.StaveNote({ keys: ['c/4', 'e/4', 'g/4'], duration: 'q' }),
      ];

      const voice = vf.Voice().addTickables(notes);

      system
        .addStave({
          voices: [voice],
        })
        .addClef('treble')
        .addTimeSignature('4/4');

      vf.draw();
    });
    </script>
  </body>
</html>
