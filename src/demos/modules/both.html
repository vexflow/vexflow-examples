<h1>Both Module and Script</h1>
<p>Take a look at the source code. Output is logged to the developer console.</p>
<!-- ES Module -->
<script type="module">
  // import { VexFlow, StaveNote } from 'https://cdn.jsdelivr.net/npm/vexflow@{% ver %}/build/esm/entry/vexflow.js';
  import { VexFlow, StaveNote } from 'https://cdn.jsdelivr.net/npm/vexflow@{% ver %}/build/esm/entry/vexflow-debug.js';
  // import { VexFlow, StaveNote, ArticulationTests } from 'https://cdn.jsdelivr.net/npm/vexflow@{% ver %}/build/esm/entry/vexflow-debug-with-tests.js';
  // import { VexFlow, StaveNote } from 'https://cdn.jsdelivr.net/npm/vexflow@{% ver %}/build/esm/entry/vexflow-bravura.js';
  // import { VexFlow, StaveNote } from 'https://cdn.jsdelivr.net/npm/vexflow@{% ver %}/build/esm/entry/vexflow-gonville.js';
  // import { VexFlow, StaveNote } from 'https://cdn.jsdelivr.net/npm/vexflow@{% ver %}/build/esm/entry/vexflow-petaluma.js';
  // import { VexFlow, StaveNote } from 'https://cdn.jsdelivr.net/npm/vexflow@{% ver %}/build/esm/entry/vexflow-core.js';
  console.log('ESM');
  console.log(VexFlow);
  console.log(StaveNote);
</script>
